model_dir_path = /home/qiuchi/data/Hyloc_data/model_tomcat
evaluation_path = /home/qiuchi/data/Hyloc_data/evaluation

[oracle_generator]
issue_field = both
preprocess_options = 111111
min_word_length = 2
max_word_length = 20
parse_options = 11
neg_sample_number = 20

[oracle_reader]
vocabulary_size = 50
split_ratio = 0.8
lstm_seq_length = 200

[network_structure]
lstm_core_length = 32
activation_function = tanh
inner_activation_function = hard_sigmoid
distance_function = cos
initializer = glorot_uniform
inner_initializer = orthogonal

[training_options]
optimizer = RMSprop
learning_rate = 0.0001
epsilon = 1e-8
decay = 0.0
rho_1 = 0.9
dropout = 0.8
nb_epoch = 100

[evaluation_options]
k_value = 10
rel_threshold = 0.65

